<body class="text-center"> 
<main class="form-signin w-100 m-auto">
	<!-- log in form starts here RegState<=0 -->
	<form id ="loginForm">
		<img class="mb-4" src="img/paint.png" alt="" width="72" height="57">
		<h1 class="h3 mb-3 fw-normal">Please sign in</h1>
		<div class="form-floating">
			<input type="email" class="form-control" name="loginEmail" id="loginEmail" placeholder="name@example.com" required>
			<label class="sr-only" for="loginEmail">Email address</label>
		</div>
		<div class="form-floating">
			<input type="password" class="form-control" name="loginPassword" id="loginPassword" placeholder="Please enter a password" required> 
			<label class="sr-only" for="loginPassword">Password</label>
		</div>
		<div class="checkbox mb-3">
			<input type="checkbox" name ="RememberMe" value="remember-me"> Remember me
		</div>
		<button id="loginBtn" class="w-100 btn btn-lg btn-primary" type="submit">
			Login
		</button>
		<div>
			<a href="#" id="registerViewBtn">
				Register
			</a> 
			| 
			<a href="#" id="forgetViewBtn">
				Forget Password
			</a>
		</div>
		<div id="loginMessage" class="btn btn-info"></div>
	</form>
	  <!-- register form starts here RegState==1 -->
	<form id ="registerForm">
		<img class="mb-4" src="img/paint.png" alt="" width="72" height="57">
		<h1 class="h3 mb-3 fw-normal">Please Register</h1>
		<div class="form-floating">
			<input type="text" class="form-control" name="FirstName" id="FirstName" placeholder="Your first name">
			<label class="sr-only" for="FirstName">First Name</label>
		</div>
		<div class="form-floating">
			<input type="text" class="form-control" name="LastName" id="LastName" placeholder="Your last name">
			<label class="sr-only" for="LastName">Last Name</label>
		</div>
		<div class="form-floating">
			<input type="email" class="form-control" name="Email" id="Email" placeholder="name@example.com">
			<label class="sr-only" for="Email">Email address</label>
		</div>
		<button id ="registerBtn" class="w-100 btn btn-lg btn-primary" type="submit">
			Register
		</button>
		<div id="registerMessage" class="btn btn-info"></div>
	</form>
	<form id ="authenticationForm">
		<h1 class="h3 mb-3 fw-normal">Enter authentication code</h1>
		<div class="form-floating">
			<input type="text" class="form-control" name="Acode" id="Acode" placeholder="Authentication code from email">
			<label class="sr-only" for="Acode">Authentication Code</label>
		</div>
		<button id ="authBtn1" class="w-100 btn btn-lg btn-primary" type="submit">
			Authenticate
		</button>
		<div>
			<a href="#" id='back'>Back</a>
		</div>
	</form>

	<!-- set password form starts here RegState==2 -->
	<form id ="setPasswordForm">
		<img class="mb-4" src="img/paint.png" alt="" width="72" height="57">
		<h1 class="h3 mb-3 fw-normal">Enter new password</h1>
		<div class="form-floating">
			<input type="password" class="form-control" name="password1" id="setPassword" placeholder="New Password">
			<label class="sr-only" for="setPassword">New Password</label>
		</div>
		<div class="form-floating">
			<input type="password" class="form-control" name="password2" id="setPassword2" placeholder="Password again">
			<label class="sr-only" for="setPassword2">Re-enter Password</label>
		</div>
		<button id ="setPasswordBtn" class="w-100 btn btn-lg btn-primary" type="submit">
			Set Password
		</button>
		<div>
		<div id = "setPasswordMessage" class = "btn btn-info"></div>
		</div>
		<a href="#" class='home'>
			Home
		</a>
	</form>
	<!-- reset password form starts here RegState==3 -->

	<form id ="resetPasswordForm"> 
		<img class="mb-4" src="img/paint.png" alt="" width="72" height="57"></img>

		</div>
		<button id ="resetPasswordBtn" class="w-100 btn btn-lg btn-primary" type="submit">Send Email</button>

		</div>

			Authenticate

		<a href="#" class="home">Home</a>
